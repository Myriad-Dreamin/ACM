  <script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
<script>
 mermaid.initialize({
      startOnLoad: false
    });
	 let id = 0;
  window.$docsify = {
    auto2top: true,
    coverpage: true,
    onlyCover: true,
    executeScript: true,
    loadSidebar: true,
    loadNavbar: true,
    name: 'acm',
	<!-- https://github.com/Myriad-Dreamin/ACM -->
    homepage: 'README.md',
    search: {
      paths: 'auto',
      placeholder: 'Type to search',
      noData: 'A O ',
    },
	markdown: {
	renderer: {
	  code: function (code, lang) {
		if (lang === "mermaid") {
		  return (
			'<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
		  );
		}

		var grammar = null;
		
		switch (lang) {
		case "cpp":
		case "c++":
			grammar = Prism.languages.c;
			break;
		case "go":
			grammar = Prism.languages.go;
			break;
		}
		//	window.console.log(Prism.languages);
		// window.console.log(code)
		return '<pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + Prism.highlight(code, grammar, lang)  + '</code></pre>';

	  }
	}
	}
  };
</script>
